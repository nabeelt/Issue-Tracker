
<div id="form-container">
	<form role="form" ng-submit="insert()">
		<div class="form-group">
			<label>Subject:</label>
			<input ng-model="item.subject" type="text" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Assignee:</label>
			<input type="text" ng-model="item.assignee" class="form-control"required>
		</div>
		<button type="submit" id="popup" class="btn btn-default">Submit</button>
		<button type="button" ng-click= "clear()" class="btn btn-default">clear</button>
	</form>
</div>
<div class="my-modal" ng-model="isModalOpen" ng-class={'open':isModalOpen}>
	<p>saved!</p>
	<button class="popup_button" ng-click="clean()">Close</button>
</div>
